<!DOCTYPE html>
<html ng-app="myApp">
<head>
	<title>Angularjs Advanced Directive</title>
	<link rel="stylesheet" type="text/css" href="./src/jquery-ui.css" />
	<style type="text/css">
	.ui-state-active, 
	.ui-widget-content .ui-state-active, 
	.ui-widget-header .ui-state-active, 
	a.ui-button:active, 
	.ui-button:active, 
	.ui-button.ui-state-active:hover {
		color: #000;
	}
	.ui-menu .ui-menu-item-wrapper {
		display: block;
	}
	</style>
</head>
<body ng-controller="myCtrl">

<input 
	ui-autocomplete="myOptions"
	type="text" 
	name="headerSearch" 
	id="headerSearch" />
